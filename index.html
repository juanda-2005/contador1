<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Mensaje Especial üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
            position: relative;
            animation: slideIn 1s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
                width: 95%;
                margin: 20px 10px;
            }
            
            .login-title {
                font-size: 2em;
            }
            
            .login-subtitle {
                font-size: 1em;
            }
            
            .form-input {
                padding: 12px;
                font-size: 16px; /* Evita zoom en iOS */
            }
            
            .login-button {
                padding: 12px;
                font-size: 1.1em;
            }
            
            .romantic-quote {
                font-size: 0.9em;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
                width: 95%;
            }
            
            .login-title {
                font-size: 1.8em;
            }
            
            .heart {
                font-size: 16px;
            }
            
            .form-input {
                padding: 10px;
            }
            
            .login-button {
                padding: 10px;
                font-size: 1em;
            }
        }

        @media (min-width: 769px) {
            .login-container {
                padding: 60px 50px;
            }
            
            .login-title {
                font-size: 3em;
            }
            
            .login-subtitle {
                font-size: 1.2em;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: #d63384;
            box-shadow: 0 0 0 3px rgba(214, 51, 132, 0.1);
            transform: scale(1.02);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d63384, #e91e63);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #c02a6b, #d81b60);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            color: #28a745;
            font-size: 1.1em;
            margin-top: 15px;
            display: none;
            animation: pulse 2s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .romantic-quote {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            font-size: 1em;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíï</div>
        <div class="heart">üíù</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíï</div>
        <div class="heart">üíù</div>
    </div>

    <div class="login-container">
        <h1 class="login-title">üíï Hola Amor üíï</h1>
        <p class="login-subtitle">Ingresa tus datos para descubrir algo especial</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Usuario:</label>
                <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Contrase√±a:</label>
                <input type="password" id="password" class="form-input" placeholder="Ingresa tu contrase√±a" required>
            </div>
            
            <button type="submit" class="login-button">üíñ Ingresar üíñ</button>
            
            <div id="errorMessage" class="error-message">
                ¬°Ups! Los datos no son correctos. Int√©ntalo de nuevo üíï
            </div>
            
            <div id="successMessage" class="success-message">
                ¬°Perfecto! Preparando tu sorpresa... üíï‚ú®
            </div>
        </form>
    </div>

    <div class="romantic-quote">
        "El amor es la poes√≠a de los sentidos" üåπ
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Ocultar mensajes anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Verificar credenciales
            if (username.toUpperCase() === 'NAOMI' && password === '12102024') {
                successMessage.style.display = 'block';
                
                // Redirigir a la p√°gina del contador
                setTimeout(() => {
                    window.location.href = 'contador.html';
                }, 2000);
                
            } else {
                errorMessage.style.display = 'block';
                
                // Limpiar campos despu√©s de error
                setTimeout(() => {
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Efecto de entrada para los inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
